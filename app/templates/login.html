<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="logo icon" href="{% static 'logo.png'%}" type="image/x-icon">
</head>

<body>
    <center>
        <div class="wrapper">
            <div class="login">
                <form action="/login" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="sign" value="login">
                    {% load static %}
                    <img src="{% static 'logo.png'%}" alt="logo">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <output>Don't have an account?</output>
                <br />
                <output>What are you waiting?</output>
                <br />
                <a href="/registration">Let's create one!</a>
            </div>
        </div>
    </center>
</body>

</html>
